{% set name = "sphinx-inline-tabs" %}
{% set version = "2021.8.17b10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_inline_tabs-{{ version }}.tar.gz
  sha256: 6e37b4aa5f2baa8d946d7da95b87775f70023d8d0719c77c414fc168ff22c636

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit-core >=2,<4
  run:
    - python >=3.6
    - beautifulsoup4
    - sphinx >3

test:
  imports:
    - sphinx_inline_tabs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pradyunsg/sphinx-inline-tabs
  summary: Add inline tabbed content to your Sphinx documentation.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
